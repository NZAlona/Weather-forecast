<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">7-day Weather Forecast Worldwide</h1>
    <form class="js-form form" action="submit">
      <input type="text" name="field" class="input" required />
      <select name="days" style="height: 25px">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
      </select>
      <button class="btn">Search</button>
    </form>

    <ul class="js-container wrapper"></ul>

    <script type="module" src="./index.js"></script>
  </body>
</html>
